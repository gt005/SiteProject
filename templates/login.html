{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/style.css', v=1)}}">
{% endblock %}

{% block title %}
    Log in
{% endblock %}


{% block content %}
<form class="box" action="" method="POST">
  <h1>Login</h1>
  {% if message %}
  <div class="alert alert-danger" role="alert">
    {{ message}}
  </div>
  {% endif %}
  <input type="text" name="username" placeholder="Username" value="">
  <input type="text" name="email" placeholder="email" value="">
  <input type="password" name="password" placeholder="Password">
  <input type="submit" name="do_signin" value="Sign in">
  <div class="sign-up-button">
    <button style="background: none; border: 0;"><a href="{{ url_for('registration') }}" class="url">Sign up</a></button>
  </div>
</form>
{% endblock %}
